<div class="main-container">
  <!-- Header -->
  <header class="main-header">
    <!-- Logo -->
    <div class="logo-main-header" routerLink="/">
        <img src="/assets/img/logo.png"/>
        <p class="tma-text">NEWS DC19 PROGRAM 1</p>
    </div>

    <!-- Search bar -->
    <div class="searchbar-main-header">
      <mat-form-field class="searchbar-form-field" appearance="fill">
        <input matInput type="text" placeholder="Search by topic, website, or RSS link">
        <button matSuffix mat-icon-button aria-label="Search" fontIcon="search" (click)="searchClick()">
          <mat-icon>search</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <!-- Login/Avatar (maybe use guard and custom service)-->
    <div class="header-login">
        <!-- <a class="header-login-btn" mat-stroked-button routerLink="login">LOGIN</a> -->
        <!-- routerLink="login" routerLinkActive="active" -->
        <button class="header-login-btn" mat-stroked-button routerLink="login" *ngIf="logged">
          LOGIN
        </button>
        <button class="header-avt" *ngIf="!logged"  (click)="menuShow = !menuShow">
          <img src="/assets/img/avt.png" alt="">
        </button>
        <div class="triangle-up" [class.show]="menuShow"></div>
        <div class="menu" [class.show]="menuShow">
          <div class="menu-admin" [class.show]="">
            <ul>
              <li>
                <a href="" class="menu-item">Group</a>
              </li>
              <li>
                <a href="" class="menu-item">Posts</a>
              </li>
            </ul>
          </div>
          <div class="menu-logout">
            <a href="" class="menu-item">Log out</a>
          </div>
        </div>
    </div>
  </header>

  <!-- content -->
  <!-- <app-content></app-content> -->
  <router-outlet></router-outlet>

  <!-- Footer -->
  <footer class="main-footer">
    <p class="footer-text">Privacy Policy / Personal Information / Term of Service</p>
  </footer>
</div>
